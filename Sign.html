    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">


                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Sign in</h3>
                            </div>

                            <form action="" autocomplete="on" id="formLogin" class="form" role="form"> <!-- method="POST" -->
                              
                              <div class="card-body">
                              <!-- username from group -->
                                <div class="form-group">
                                  <label for="Username">Username</label>
                                  <input type="text" name="Username" id="Username" class="form-control form-control-lg rounded-0" placeholder="Username" aria-describedby="helpId" minlength="6" required="">
                                  <small id="helpId" class="text-muted">Must have at least 6 characters</small>
                                </div>

                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" name="Email" id="Email" class="form-control form-control-lg rounded-0" placeholder="em@il.com" aria-describedby="helpId" required="">
                                    <!-- <small id="helpId" class="text-muted">Must have at least 6 characters</small> -->
                                  </div>

                                <!-- password form group -->
                                <div class="form-group">
                                  <label for="Password">Password</label>
                                  <input type="password" name="Password" id="Password" class="form-control form-control-lg rounded-0" placeholder="Username" aria-describedby="helpId" minlength="8" required="">
                                  <small id="helpId" class="text-muted">Debe tener al menos 8 caracteres</small>
                                </div>

                                <div class="form-group">
                                    <label for="PasswordVerification">Verify your password</label>
                                    <input type="password" name="PasswordVerification" id="PasswordVerification" class="form-control form-control-lg rounded-0" placeholder="Username" aria-describedby="helpId" minlength="8" required="">
                                    <small id="helpId" class="text-muted">Password requirements</small>
                                  </div>


                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnSignIn">Sign in</button>

                              </div>

                            </form>

                            <a href="Log.html">Already have account?</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="Footer">Calendar.io V0.1 2020</footer>

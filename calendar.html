    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">

                    <label for="tituloagregar">Titulo:</label>
                    <input type="text" id="tituloagregar">
                    <hr>

                    <label for="dateInicio">Fecha de inicio</label>
                    <input type="date" id="dateInicioagregar"> <br>
                    <label for="dateInicio">Hora de inicio</label>
                    <input type="time" id="horaInicioagregar">
                    <hr>

                    <label for="dateInicio">Fecha de final</label>
                    <input type="date" id="dateFinalagregar"> <br>
                    <label for="dateInicio">Hora de final</label>
                    <input type="time" id="horaFinalagregar">
                    <hr>

                    <label for="descripcionagregar">Descripcion</label>
                    <input type="text" id="descripcionagregar">
                    <hr>

                    <p>Periodicidad:</p>
                    <label><input type="checkbox" id="cboxperiodolunes" value="Lunes">Lu</label>
                    <label><input type="checkbox" id="cboxperiodomartes" value="Martes">Ma</label>
                    <label><input type="checkbox" id="cboxperiodomiercoles" value="Miercoles">Mi</label>
                    <label><input type="checkbox" id="cboxperiodojueves" value="Jueves">Ju</label>
                    <label><input type="checkbox" id="cboxperiodoviernes" value="Viernes">Vi</label>
                    <label><input type="checkbox" id="cboxperiodosabado" value="Sabado">Sa</label>
                    <label><input type="checkbox" id="cboxperiododomingo" value="Domingo">Do</label>
                    <hr>

                    <label for="urlagregar">Imagen(Url): </label>
                    <input type="url" id="urlagregar">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="agregarbtnfechamodal">Agregar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>

<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="backspace">

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Calendar.io</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="calendar.html">Calendar</a>
              </li>
          </ul>

          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <i class="fa fa-user" aria-hidden="true">User</i>
              </li>
          </ul>

          <ul class="navbar-nav mt-2 mt-lg-0">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
              </li>
          </ul>
          <ul class="navbar-nav mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="Sign.html">Sign in</a>
              </li>
          </ul>
      </div>
  </nav>
      <!-- End NavBar -->

    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">


                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Log in</h3>
                            </div>

                            <form action="" autocomplete="on" id="formLogin" class="form" role="form"> 
                                <!-- method="POST" -->
                              
                              <div class="card-body">
                              <!-- username from group -->
                                <div class="form-group">
                                  <label for="Username">Username</label>
                                  <input type="text" name="Username" id="Username" class="form-control form-control-lg rounded-0" placeholder="Username" aria-describedby="helpId" minlength="6" required="">
                                </div>
                                <!-- password form group -->
                                <div class="form-group">
                                  <label for="Password">Password</label>
                                  <input type="password" name="Password" id="Password" class="form-control form-control-lg rounded-0" placeholder="Username" aria-describedby="helpId" minlength="8" required="">
                                </div>


                                <button class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>

                              </div>

                            </form>


                            <a href="Sign.html">Don't have account?</a>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="Footer">Calendar.io V0.1 2020</footer> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
